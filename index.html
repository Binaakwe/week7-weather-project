            <input type="search" placeholder="Enter a City..." required id="search-input"/>

        </form>
    </header>
    <main>
        <div class="current-weather">
        <div>
        <h1 id="city">Toronto</h1>
    <h3 class="weather-description"> <div id="current-time">Thursday, 15:00</div> 
       <div id="description"></div>
    </h3>
        <div class="current-weather-details">
            <div>Humidity: <span id="current-humidity">%</span></div>
            <div>Wind Speed: <span id="current-windspeed">km/h</span></div>
        </div>
        </div>
        <div class="temperature-container">
            <div id="current-temperature">10</div>

        </div></div>
